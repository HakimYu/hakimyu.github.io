<!doctype html>
<html lang="zh-cmn-Hans">

<head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar">
  <!--标题栏-->
  <div class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide">
    <div class="mdui-toolbar mdui-color-indigo">
      <a onclick="drawerawa();" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
      <span class="mdui-typo-title">首页</span>
      <div class="mdui-toolbar-spacer"></div>
      <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#rightmenu'}"><i class="mdui-icon material-icons">more_vert</i></a>
      <ul class="mdui-menu" id="rightmenu">
        <li class="mdui-menu-item"> <a href="" class="mdui-ripple">awa</a> </li>
      </ul>
    </div>
  </div>

  <div class="mdui-m-l-3">

  <div class="mdui-drawer" id="drawera">

  <!-- 抽屉菜单 JavaScript-->
  <script>
    var inst = new mdui.Drawer('#drawera', { overlay: true, swipe: true });
    function drawerawa() { inst.open(); }
  </script>
